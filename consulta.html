<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <style>
        .media {
            border: 1px solid #d5dbdd;
            padding: 5px 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 1px rgba(0, 0, 0, 0.04);
            background: #fff;
        }
    </style>



</head>

<body>
    <div class="modal fade" id="editar" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Editar usuario</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form class="was-validated">
              <div class="modal-body">
    
                <div class="row">
                  <div class="col-6">
                    <input type="text" name="" id="nombre" class="form-control" placeholder="Nombre o nombres"
                      aria-describedby="helpId" required>
                  </div>
                  <div class="col-6">
                    <input type="text" name="" id="apellido" class="form-control" placeholder="Apellidos" aria-describedby="helpId"
                      required>
                  </div>
    
                </div>
                <input type="email" name="" id="correo" class="form-control mt-3"
                  aria-describedby="helpId" required >
    
                <input type="password" name="" id="pass1" class="form-control mt-3" placeholder="Contraseña"
                  aria-describedby="helpId" required>
    
                <input type="password" name="" id="pass2" class="form-control mt-3" placeholder="Confirmar contraseña"
                  aria-describedby="helpId" required>
    
                <input type="date" class="form-control mt-3" value="2000-01-01" max="2020-06-01"  name="" id="fecha">
                <div class="radioB mt-3 border">
    
                  <div class="form-check" >
                    <label class="form-check-label ml-3">
                      <input type="radio" class="form-check-input sexoF" name="sexo" id="mujer" value="M" checked>
                      Mujer
                    </label>
                  </div>
    
                  <div class="form-check">
                    <label class="form-check-label ml-3">
                      <input type="radio" class="form-check-input sexoM" name="sexo" id="hombre" value="H">
                      Hombre
                    </label>
                  </div>
                </div>
    
                <input type="url" name="" id="url" class="form-control mt-3" placeholder="Url de imagen de perfil"
                  aria-describedby="helpId">
              </div>
    
              <div class="modal-footer ">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary ml-1" id="reg_form" onclick=actualizar()>Actualizar</button>
              </div>
    
            </form>
    
          </div>
        </div>
    </div>

    <nav class="navbar navbar-expand navbar-dark bg-secondary">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="./index.html">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="./index.html">Logout</a>
        </div>
    </nav>

    <div class="modal fade" id="detalle" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Detalle usuario</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
              <div class="modal-body">
                <div class="media col-8 mt-2" >
                    <div class="media-left align-self-center mr-3">
                        <img class="rounded-circle" id="urlm">
                    </div>
                    <div class="media-body align-self-center">
                        <h4 id="nombrem"></h4>
                        <p id="correom"></p>
                        <p id="sexom"></p>
                        <p id="fecham"></p>
            
                    </div>
                </div>
              </div>
              <div class="modal-footer ">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" onclick=borrar()>Borrar</button>
              </div>
    
    
          </div>
        </div>
    </div>
    

    <div class="container">

        <div class="row mt-3">
            <div class="col-6">
                <div class="form-group">
                    <input type="text" name="" id="" class="form-control" placeholder="nombre de usuario a buscar"
                        aria-describedby="helpId">
                    <small id="helpId" class="text-muted">Buscar usuario</small>
                </div>
            </div>
            <div class="col-4">
                <div class="btn btn-primary">Buscar</div>
            </div>
        </div>



        <div class="row  mt-4" id="lista">
        </div>


        <nav class="row mt-3 " aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./main_consulta.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
