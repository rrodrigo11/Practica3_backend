<!doctype html>
<html lang="en">
  <head>
    <title>Detalle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="media col-8 mt-2" >
      <div class="media-left align-self-center mr-3">
          <img class="rounded-circle" id="urlm">
      </div>
      <div class="media-body align-self-center">
          <h4 id="nombrem">Nombre:</h4>
          <p id="correom">Correo:</p>
          <p id="sexom">Sexo:</p>
          <p id="fecham">Fecha</p>
          <a class="btn btn-primary btn-lg" href="./consulta.html" role="button">Regresar</a>
        </div>
  </div>    <!-- Optional JavaScript -->
  <script>
    function showdetails(){
      let xhr = new XMLHttpRequest();
      let correo1 = localStorage.user_temp;
      xhr.open("GET", "https://users-dasw.herokuapp.com/api/users/"+correo1);
      xhr.setRequestHeader('x-auth',localStorage.token);
      xhr.setRequestHeader('x-user-token',localStorage.token_login);
      xhr.setRequestHeader('Content-Type','application/json');
      xhr.send();
      xhr.onload = ()=> {
        if(xhr.status==200){
        let user = JSON.parse(xhr.response)
        document.getElementById("nombrem").innerText += user.nombre + " ";
        document.getElementById("nombrem").innerText += user.apellido;
        document.getElementById("correom").innerText +=  user.correo;
        document.getElementById("fecham").innerText += user.fecha;
        document.getElementById("sexom").innerText += user.sexo;
        document.getElementById("urlm").src = user.url;
      }else alert(xhr.status)
    }
    }
    showdetails();
  </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
